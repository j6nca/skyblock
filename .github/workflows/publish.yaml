name: Build static site

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    # container:
    #   image: ghcr.io/j6nca/containers/mc-overviewer:sha256-ab1bd07b72f324c9475520e61b03fbfe9ce858a1ca7d722d9059422b33a59c5a

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mc-overviewer
        run: |
          sudo apt-get update \
          && sudo apt-get install -y wget python3 python3-pillow python3-dev python3-numpy

          wget -O /tmp/overviewer.deb https://github.com/GregoryAM-SP/The-Minecraft-Overviewer/releases/download/1.21.0/overviewer-v1.21.0-x86_64-ubuntu-22.04.deb \
          && sudo dpkg -i /tmp/overviewer.deb \
          && rm /tmp/overviewer.deb

      - name: Run mc-overviewer
        run: |
          cat ./config.py
          ls
          overviewer.py --config=./config.py

  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
